    /* Simple styling for buttons */
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    
    /* Style for social links */

      margin-top: 20px;
    }
    
    .social-links a {
      margin-right: 10px;
      color: #3498db;
      text-decoration: none;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <!-- Three buttons -->

  <button class="button">Button 2</button>
  <button class="button">Button 3</button>
